<!-- IMPORTANT GUIDELINES
1. div #canvas wraps this html block. 
2. div #canvas-svg is used for svg rendering. It can be placed anywhere here.
3. Do not define an html page here, i.e. including html, head, body tags. -->
<!DOCTYPE html>
<meta charset="utf-8">
<body>
    <div id="canvas-svg"></div>
    <style>
        .line {
              fill: none;
              stroke: #4682b4;
              stroke-width: 1.5px;
            }
    </style>
<script src='js/addons/mg_line_brushing.js'></script>
<link rel='stylesheet' href='css/addons/mg_line_brushing.css' />
<script>
d3.json('data/fake_users2.json', function(data) {
    for (var i = 0; i < data.length; i++) {
        data[i] = MG.convert.date(data[i], 'date');
    }

    MG.data_graphic({
        title: "Brushing Addon by Dan De Havilland",
        description: "Drag the crosshair over the chart to zoom. For further details about this addon, take a look at its GitHub repo.",
        data: data,
        width: 600,
        height: 200,
        right: 40,
        missing_is_hidden: true,
        target: '#brushing'
    });
});
</script>
