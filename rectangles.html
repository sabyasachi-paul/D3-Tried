<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>
    var jsonRectangles = [
       { "x_axis": 10, "y_axis": 10, "height": 20, "width":20, "color" : "green" },
       { "x_axis": 160, "y_axis": 40, "height": 20, "width":20, "color" : "purple" },
       { "x_axis": 70, "y_axis": 70, "height": 20, "width":20, "color" : "red" }];
    var max_x = 0;
    var max_y = 0;
    for (var i = 0; i< jsonRectangles.length; i++){
        var temp_x,temp_y;
        temp_x = jsonRectangles[i].x_axis + jsonRectangles[i].width;
        temp_y = jsonRectangles[i].y_axis + jsonRectangles[i].height;
        if (temp_x >= max_x) {max_x = temp_x;}
        if (temp_y >= max_y) {max_y = temp_y;}
    }
    
    var svgContainer = d3.select("body").append("svg").attr("width", max_x + 20).attr("height", max_y+20);

    var rectangles = svgContainer.selectAll("rect").data(jsonRectangles).enter().append("rect");

    var rectangleAttributes = rectangles
    .attr("x", function (d) { return d.x_axis; })
    .attr("y", function (d) { return d.y_axis; })
    .attr("height", function (d) { return d.height; })
    .attr("width", function (d) { return d.width; })
    .style("fill", function(d) { return d.color; });
</script>
</body>
</html>
