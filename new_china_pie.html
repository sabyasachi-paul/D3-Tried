<!DOCTYPE html>
<html>
<meta charset='utf-8'>
<style>
    .bar:hover {
        fill: orange !important;
    }
</style>

<body>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <link href="nv.d3.css" rel="stylesheet" type="text/css">
    <!--    <link href="jquery-ui.min.css" rel="stylesheet" type="text/css">-->
    <script src="nv.d3.js"></script>
    <!--    <script src="jquery-ui.min.js"></script>-->
    <div id="pieChart" style="width:45%;height:400px">
        <svg></svg>
    </div>
    <script>
        var myColors = ["#588397", "#6699cc", "#66cccc", "#66cc99", "#8fcf73", "#6cb6c1", "#3a5f7a", "#384976", "#2a5161", "#4c4555"];
        d3.scale.myColors = function () {
            return d3.scale.ordinal().range(myColors);
        };
        nv.addGraph(function () {
            var chart = nv.models.pieChart()
                .x(function (d) {
                    return d.label
                })
                .y(function (d) {
                    return d.value
                })
                .showLegend(false)
                .showLabels(true) //Display pie labels
                .labelThreshold(.05) //Configure the minimum slice size for labels to show up
                .labelType("key") //Configure what type of data to show in the label. Can be "key", "value" or "percent"
                .donut(true) //Turn on Donut mode. Makes pie chart look tasty!
                .donutRatio(0.35)
                .color(d3.scale.myColors().range());//Configure how big you want the donut hole size to be.

            d3.select("#pieChart svg")
                .datum(exampleData())
                .transition().duration(3500)
                .call(chart);

            return chart;
        });

        function exampleData() {
            return [
                {
                    "label": "One",
                    "value": 729

                {

                {

                }
            ];
        }
    </script>
    </body>
</html>
