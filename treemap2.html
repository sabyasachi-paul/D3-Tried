ranslate(960.5874249672075,493.4327058449871)"><rect width="130.07568908154698" height="54.31085739410203" style="fill: rgb(253, 208, 162);"></rect><text x="65.53784454077349" y="27.655428697051015" dy=".35em" text-anchor="middle" style="opacity: 1;">CircleLayout</text></g><g class="cell" transform="translate(960.5874249672075,548.7435632390891)"><rect width="130.07568908154698" height="70.25643676091089" style="fill: rgb(253, 208, 162);"></rect><text x="65.53784454077349" y="35.62821838045544" dy=".35em" text-anchor="middle" style="opacity: 1;">CirclePackingLayout</text></g><g class="cell" transform="translate(905.5045768346557,482.73106648992126)"><rect width="54.08284813255184" height="67.55677002412398" style="fill: rgb(253, 208, 162);"></rect><text x="27.54142406627592" y="34.27838501206199" dy=".35em" text-anchor="middle" style="opacity: 0;">DendrogramLayout</text></g><g class="cell" transform="translate(1069.3950692179067,334.41507051150006)"><rect width="61.65788688159866" height="103.4547835239784" style="fill: rgb(253, 208, 162);"></rect><text x="31.32894344079933" y="52.2273917619892" dy=".35em" text-anchor="middle" style="opacity: 0;">ForceDirectedLayout</text></g><g class="cell" transform="translate(905.5045768346557,551.2878365140452)"><rect width="54.08284813255184" height="67.71216348595476" style="fill: rgb(253, 208, 162);"></rect><text x="27.54142406627592" y="34.35608174297738" dy=".35em" text-anchor="middle" style="opacity: 0;">IcicleTreeLayout</text></g><g class="cell" transform="translate(905.5045768346557,385.242859208553)"><rect width="54.08284813255184" height="43.838077077389144" style="fill: rgb(253, 208, 162);"></rect><text x="27.54142406627592" y="22.419038538694572" dy=".35em" text-anchor="middle" style="opacity: 0;">IndentedTreeLayout</text></g><g class="cell" transform="translate(1010.6854263081601,334.41507051150006)"><rect width="57.70964290974664" height="103.4547835239784" style="fill: rgb(253, 208, 162);"></rect><text x="29.35482145487332" y="52.2273917619892" dy=".35em" text-anchor="middle" style="opacity: 1;">Layout</text></g><g class="cell" transform="translate(1091.6631140487548,527.5602752572213)"><rect width="107.3368859512455" height="91.43972474277865" style="fill: rgb(253, 208, 162);"></rect><text x="54.16844297562275" y="46.219862371389326" dy=".35em" text-anchor="middle" style="opacity: 1;">NodeLinkTreeLayout</text></g><g class="cell" transform="translate(905.5045768346557,346.7052806744896)"><rect width="54.08284813255184" height="37.53757853406351" style="fill: rgb(253, 208, 162);"></rect><text x="27.54142406627592" y="19.268789267031757" dy=".35em" text-anchor="middle" style="opacity: 1;">PieLayout</text></g><g class="cell" transform="translate(1091.6631140487548,438.86985403547845)"><rect width="107.3368859512455" height="87.69042122174287" style="fill: rgb(253, 208, 162);"></rect><text x="54.16844297562275" y="44.34521061087143" dy=".35em" text-anchor="middle" style="opacity: 1;">RadialTreeLayout</text></g><g class="cell" transform="translate(905.5045768346557,334.41507051150006)"><rect width="54.08284813255184" height="11.290210162989462" style="fill: rgb(253, 208, 162);"></rect><text x="27.54142406627592" y="6.145105081494731" dy=".35em" text-anchor="middle" style="opacity: 0;">RandomLayout</text></g><g class="cell" transform="translate(1132.0529560995053,334.41507051150006)"><rect width="66.94704390049475" height="103.4547835239784" style="fill: rgb(253, 208, 162);"></rect><text x="33.973521950247374" y="52.2273917619892" dy=".35em" text-anchor="middle" style="opacity: 0;">StackedAreaLayout</text></g><g class="cell" transform="translate(960.5874249672075,438.86985403547845)"><rect width="130.07568908154698" height="53.562851809508615" style="fill: rgb(253, 208, 162);"></rect><text x="65.53784454077349" y="27.281425904754308" dy=".35em" text-anchor="middle" style="opacity: 1;">TreeMapLayout</text></g><g class="cell" transform="translate(960.1956395383334,133.90873011286808)"><rect width="40.15465280512445" height="46.08004287099815" style="fill: rgb(253, 141, 60);"></rect><text x="20.577326402562225" y="23.540021435499074" dy=".35em" text-anchor="middle" style="opacity: 0;">Operator</text></g><g class="cell" transform="translate(1113.261197621971,133.90873011286808)"><rect width="85.73880237802913" height="46.08004287099815" style="fill: rgb(253, 141, 60);"></rect><text x="43.36940118901457" y="23.540021435499074" dy=".35em" text-anchor="middle" style="opacity: 1;">OperatorList</text></g><g class="cell" transform="translate(1044.0089906928658,133.90873011286808)"><rect width="68.252206929105" height="46.08004287099815" style="fill: rgb(253, 141, 60);"></rect><text x="34.6261034645525" y="23.540021435499074" dy=".35em" text-anchor="middle" style="opacity: 0;">OperatorSequence</text></g><g class="cell" transform="translate(1001.3502923434578,133.90873011286808)"><rect width="41.65869834940811" height="46.08004287099815" style="fill: rgb(253, 141, 60);"></rect><text x="21.329349174704056" y="23.540021435499074" dy=".35em" text-anchor="middle" style="opacity: 0;">OperatorSwitch</text></g><g class="cell" transform="translate(926.7595501307964,133.90873011286808)"><rect width="32.436089407536855" height="46.08004287099815" style="fill: rgb(253, 141, 60);"></rect><text x="16.718044703768427" y="23.540021435499074" dy=".35em" text-anchor="middle" style="opacity: 0;">SortOperator</text></g><g class="cell" transform="translate(697.7649230065707,0)"><rect width="95.11320475154547" height="132.90873011286808" style="fill: rgb(49, 163, 84);"></rect><text x="48.056602375772734" y="66.95436505643404" dy=".35em" text-anchor="middle" style="opacity: 1;">Visualization</text></g></g></svg></div></div>
    <script type="text/javascript">

var w = 1280 - 80,
    h = 800 - 180,
    x = d3.scale.linear().range([0, w]),
    y = d3.scale.linear().range([0, h]),
    color = d3.scale.category20c(),
    root,
    node;

var treemap = d3.layout.treemap()
    .round(false)
    .size([w, h])
    .sticky(true)
    .value(function(d) { return d.size; });

var svg = d3.select("#body").append("div")
    .attr("class", "chart")
    .style("width", w + "px")
    .style("height", h + "px")
  .append("svg:svg")
    .attr("width", w)
    .attr("height", h)
  .append("svg:g")
    .attr("transform", "translate(.5,.5)");

d3.json("flare.json", function(data) {
  node = root = data;

  var nodes = treemap.nodes(root)
      .filter(function(d) { return !d.children; });

  var cell = svg.selectAll("g")
      .data(nodes)
    .enter().append("svg:g")
      .attr("class", "cell")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      .on("click", function(d) { return zoom(node == d.parent ? root : d.parent); });

  cell.append("svg:rect")
      .attr("width", function(d) { return d.dx - 1; })
      .attr("height", function(d) { return d.dy - 1; })
      .style("fill", function(d) { return color(d.parent.name); });

  cell.append("svg:text")
      .attr("x", function(d) { return d.dx / 2; })
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .text(function(d) { return d.name; })
      .style("opacity", function(d) { d.w = this.getComputedTextLength(); return d.dx > d.w ? 1 : 0; });

  d3.select(window).on("click", function() { zoom(root); });

  d3.select("select").on("change", function() {
    treemap.value(this.value == "size" ? size : count).nodes(root);
    zoom(node);
  });
});

function size(d) {
  return d.size;
}

function count(d) {
  return 1;
}

function zoom(d) {
  var kx = w / d.dx, ky = h / d.dy;
  x.domain([d.x, d.x + d.dx]);
  y.domain([d.y, d.y + d.dy]);

  var t = svg.selectAll("g.cell").transition()
      .duration(d3.event.altKey ? 7500 : 750)
      .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

  t.select("rect")
      .attr("width", function(d) { return kx * d.dx - 1; })
      .attr("height", function(d) { return ky * d.dy - 1; })

  t.select("text")
      .attr("x", function(d) { return kx * d.dx / 2; })
      .attr("y", function(d) { return ky * d.dy / 2; })
      .style("opacity", function(d) { return kx * d.dx > d.w ? 1 : 0; });

  node = d;
  d3.event.stopPropagation();
}

    </script>
